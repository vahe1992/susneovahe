name: R Build Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install dependencies
        run: Rscript -e 'install.packages(c("shiny", "golem"))'

      - name: Build package (or run your custom R scripts)
        run: R CMD build .

      # You can add later running tests with testthat, but omit now

      # - name: Run tests
      #   run: Rscript -e 'testthat::test_dir("tests/testthat")'
